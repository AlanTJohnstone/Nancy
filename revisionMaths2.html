<html lang="en">

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .question-area {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .diagram-container {
            width: 100%;
            overflow: hidden; /* Prevent SVG overflow */
        }
        .diagram-container svg {
            max-width: 100%;
            max-height: 300px; /* Limit SVG height */
            width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 1px solid #ccc;
            object-fit: contain; /* Ensure SVG scales properly */
        }
        .answer-area {
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #007bff;
            border-radius: 5px;
            background-color: #e7f3ff;
            display: none; /* Hidden by default */
        }
        .buttons-area {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button#next-button {
            background-color: #28a745;
        }
        button#next-button:hover {
            background-color: #1e7e34;
        }

</head>

        const questionTextEl = document.getElementById('question-text');
        const diagramContainerEl = document.getElementById('diagram-container');
        const answerAreaEl = document.getElementById('answer-area');
        const answerButton = document.getElementById('answer-button');
        const nextButton = document.getElementById('next-button');

        let currentQuestionIndex = -1;
        let currentQuestion = null;

        function displayQuestion(index) {
            currentQuestion = questions[index];
            questionTextEl.innerHTML = currentQuestion.questionText;

            if (currentQuestion.svgDiagram && currentQuestion.svgDiagram.trim() !== "") {
                diagramContainerEl.innerHTML = currentQuestion.svgDiagram;
                diagramContainerEl.style.display = 'block';
            } else {
                diagramContainerEl.innerHTML = '';
                diagramContainerEl.style.display = 'none';
            }

            answerAreaEl.style.display = 'none'; // Hide answer when new question loads
            answerAreaEl.innerHTML = ''; // Clear previous answer
        }

        function showAnswer() {
            if (currentQuestion) {
                answerAreaEl.innerHTML = currentQuestion.answerText;
                answerAreaEl.style.display = 'block';
            }
        }

        function loadNextQuestion() {
            if (questions.length === 0) {
                questionTextEl.innerHTML = "No questions loaded. Please add questions to the 'questions' array in the script.";
                diagramContainerEl.innerHTML = '';
                answerAreaEl.style.display = 'none';
                return;
            }

            let newIndex;
            // Ensure we don't pick the same question twice in a row if there's more than one question
            if (questions.length > 1) {
                do {
                    newIndex = Math.floor(Math.random() * questions.length);
                } while (newIndex === currentQuestionIndex);
            } else {
                newIndex = 0; // Only one question, so always pick it
            }
            currentQuestionIndex = newIndex;
            displayQuestion(currentQuestionIndex);
        }

        // Event Listeners
        answerButton.addEventListener('click', showAnswer);
        nextButton.addEventListener('click', loadNextQuestion);

        // Initial Load
        loadNextQuestion();
    </script>
