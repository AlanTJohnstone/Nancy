<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>

        const questionTextEl = document.getElementById('question-text');
        const diagramContainerEl = document.getElementById('diagram-container');
        const answerAreaEl = document.getElementById('answer-area');
        const answerButton = document.getElementById('answer-button');
        const nextButton = document.getElementById('next-button');

        let currentQuestionIndex = -1;
        let currentQuestion = null;

        function displayQuestion(index) {
            currentQuestion = questions[index];
            questionTextEl.innerHTML = currentQuestion.questionText;

            if (currentQuestion.svgDiagram && currentQuestion.svgDiagram.trim() !== "") {
                diagramContainerEl.innerHTML = currentQuestion.svgDiagram;
                diagramContainerEl.style.display = 'block';
            } else {
                diagramContainerEl.innerHTML = '';
                diagramContainerEl.style.display = 'none';
            }

            answerAreaEl.style.display = 'none';
            answerAreaEl.innerHTML = '';
        }

        function showAnswer() {
            if (currentQuestion) {
                answerAreaEl.innerHTML = currentQuestion.answerText;
                answerAreaEl.style.display = 'block';
            }
        }

        function loadNextQuestion() {
            if (questions.length === 0) {
                questionTextEl.innerHTML = "No questions loaded. Please add questions to the 'questions' array in the script.";
                diagramContainerEl.innerHTML = '';
                answerAreaEl.style.display = 'none';
                return;
            }

            let newIndex;
            if (questions.length > 1) {
                do {
                    newIndex = Math.floor(Math.random() * questions.length);
                } while (newIndex === currentQuestionIndex);
            } else {
                newIndex = 0;
            }
            currentQuestionIndex = newIndex;
            displayQuestion(currentQuestionIndex);
        }

        answerButton.addEventListener('click', showAnswer);
        nextButton.addEventListener('click', loadNextQuestion);

        loadNextQuestion();
    </script>
